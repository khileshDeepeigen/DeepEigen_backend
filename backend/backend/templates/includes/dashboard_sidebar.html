<style>
  svg{
    fill:#0d6efd;
  }
</style>

<div class="col-md-3 aos-init aos-animate" data-aos="fade-right">
    <!-- Tabs nav -->
    <div class="nav flex-column nav-pills nav-pills-custom">
        <a class="nav-link mb-3 p-3 shadow {% if '/accounts/' == request.path %}active{% endif %}" href="{% url 'dashboard' %}">
          <i class="fa fa-user-circle mr-2"></i>
          <span class="font-weight-bold small text-uppercase">Dashboard</span>
        </a>

        <a class="nav-link mb-3 p-3 shadow {% if '/mycourses/' in request.path %}active{% endif %}" href="{% url 'mycourses' %}">
          <i class="fas fa-graduation-cap mr-2"></i>
          <span class="font-weight-bold small text-uppercase">My Courses</span>
        </a>

        <a class="nav-link mb-3 p-3 shadow {% if '/edit_profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}">
          <i class="fa fa-edit mr-2"></i>
          <span class="font-weight-bold small text-uppercase">Edit profile</span>
        </a>

        <a class="nav-link mb-3 p-3 shadow {% if '/change_password/' in request.path %}active{% endif %}" href="{% url 'change_password' %}">
          <i class="fa fa-lock mr-2"></i>
          <span class="font-weight-bold small text-uppercase">Change Password</span>
        </a>
      
      
      {% if request.user.is_superadmin or request.user.is_staff %}

      <div></div>


      {% else %}


        
      <a class="nav-link mb-3 p-3 shadow {% if '/invoice/' in request.path %}active{% endif %} invoice" href="{% url 'Invoice_section' %}">
          <svg xmlns="http://www.w3.org/2000/svg"  class="in" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM80 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm16 96H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm0 32v64H288V256H96zM240 416h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H240c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
          <span class="font-weight-bold small text-uppercase">Invoice </span>


        </a>

        <a class="nav-link mb-3 p-3 shadow {% if '/payment_due/' in request.path %}active{% endif %} invoice" href="{% url 'payment_due' %}" id="due_url">
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512" id="due_icon"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64zm48 160H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zM96 336c0-8.8 7.2-16 16-16H464c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16zM376 160h80c13.3 0 24 10.7 24 24v48c0 13.3-10.7 24-24 24H376c-13.3 0-24-10.7-24-24V184c0-13.3 10.7-24 24-24z"/></svg>
          <span class="font-weight-bold small text-uppercase">Payment Due </span>
        </a>
        
       {% endif %}
       
       
        <a class="nav-link mb-3 p-3 shadow" href="{% url 'logout' %}">
            <i class="fa fa-power-off mr-2"></i>
            <span class="font-weight-bold small text-uppercase">Log Out</span>
        </a>
    </div>
</div>

<script>
  const ele=document.querySelector('.in')
  const a=document.querySelector('.invoice');
  const due_url=document.querySelector('#due_url');
  const due_icon=document.querySelector('#due_icon');
  
  if(window.getComputedStyle(a).color=='rgb(255, 255, 255)'){
  
      ele.style.fill='rgb(255, 255, 255)';
  }
  
  if(window.getComputedStyle(due_url).color =='rgb(255, 255, 255)'){

    due_icon.style.fill='rgb(255, 255, 255)';
  }
</script>
